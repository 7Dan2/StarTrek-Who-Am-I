<div class="container-fluid">
<app-navbar></app-navbar>
    <!-- ######### Empty row ######### -->
    <div class="row  w-50 p-3"></div>
  
    <!-- ######### First row ######### -->
    <div class="row">
  
    
    <div class="card-deck">
      
        <div *ngFor="let data of list;let i=index" class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
          
            <div class="card cards border-secondary mb-3 w-100">
                    
                        
                     <div class="tp-box" [@flipState]="data.flip">
                            <div class="tp-box__side tp-box__front rounded">
                              <img class="card-img-top rounded" src="https://uss-theurgy.com/w/images/b/bb/Starfleet_command_emblem.png" alt="" id="img1">
                            
                            </div>
                            <div class="tp-box__side tp-box__back">
                                    <img  class="card-img-top" src="{{data.img}}" alt="Jupiter" id="img1" >
                            </div>
                            
                        </div>
                  
                     
                    
                
                <div class="card-body ">
                      
                        <h4 class="card-title text-center text-info">Qui suis-je ?</h4>
                        <p class="card-text">{{data.enigme[0]}}</p>
                        <p class="card-text">{{data.enigme[1]}}</p>
                        <p class="card-text">{{data.enigme[2]}}</p>
                      
                </div> 
                    <div class="card-footer justify-content-center">
                     
                      <div class="input-group mb-3">
                        
                            <input type="text" class="form-control" [(ngModel)]="tabInput[i]" name={{data.name}}  placeholder="Reponse"  aria-label="Recipient's username" aria-describedby="button-addon2">
                              
                        
  
                       
                            <div class="input-group-append" >
                                    <button  (click)="onSubmit(data.name,tabInput[i],list[i])" class="btn btn-outline-success" type="button" id="button-addon2">Validate</button>
                            </div>   
                              
                          </div>
  
                              <div>
                              <!-- Button trigger modal -->
                                  <button   type="button" class="btn btn-outline-secondary  btn-block" data-toggle="modal" [attr.data-target]="'#' + data.name" >
                                  
                                  Need infos?
                                  </button>
                              </div>
                    </div>
                             <app-modal></app-modal> 
                        
              </div>
           </div>  
  
      
      
      
        
                            
  
  </div>
  </div>
</div>
